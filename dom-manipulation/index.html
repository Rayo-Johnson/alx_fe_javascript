<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 30px;
      font-size: 2em;
    }

    #quoteDisplay {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 20px;
      min-height: 150px;
      border-left: 5px solid #667eea;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .quote-text {
      font-size: 1.3em;
      color: #333;
      font-style: italic;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .quote-category {
      font-size: 0.9em;
      color: #667eea;
      font-weight: bold;
      text-align: right;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .add-quote-section {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #eee;
    }

    .add-quote-section h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.3em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .empty-state {
      text-align: center;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Dynamic Quote Generator</h1>
    
    <!-- Quote Display Area -->
    <div id="quoteDisplay">
      <div class="empty-state">Click "Show New Quote" to get started!</div>
    </div>
    
    <!-- Show New Quote Button -->
    <button id="newQuote">üîÑ Show New Quote</button>
    
    <!-- Add Quote Section -->
    <div class="add-quote-section">
      <h2>üìù Add Your Own Quote</h2>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category (e.g., Motivation, Wisdom)" />
      <button id="addQuoteBtn">‚ûï Add Quote</button>
    </div>
  </div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
